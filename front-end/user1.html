<!DOCTYPE html>
<html>

<head>
  <title>Client 1</title>
 

  <style>
    /* CSS for the client container */
    #client_one {
      float: left;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      margin-right: 20px;
      width: 300px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
  
    /* CSS for the client header */
    #client_one h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }
  
    /* CSS for the message input box */
    #messageInput1 {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  
    /* CSS for the send button */
    #client_one button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  
    /* CSS for the chat messages */
    #chat1 {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  
    /* CSS for individual chat messages */
    #chat1 li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
  
</head>

<body>
  <div id="client_one" style="float: left;">
    <h1>Client 1</h1>
    <input type="text" id="messageInput1">
    <button onclick="sendMessage('client1')">Send</button>
    <ul id="chat1">
    </ul>
  </div>
  <script src="process.js"></script>
</body>
</html>
